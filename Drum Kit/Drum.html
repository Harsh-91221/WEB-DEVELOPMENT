<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="ClapCrunch_SP_128_01.wav"></audio>
    <audio data-key="83" src="39_OldSkoolClap_734.wav"></audio>
    <audio data-key="68" src="MetallicClap_01_72_SP.wav"></audio>
    <audio data-key="70" src="Clap_89_01.wav"></audio>
    <audio data-key="71" src="97_Clap_SP_352_13.wav"></audio>
    <audio data-key="72" src="Clap_21_480.wav"></audio>
    <audio data-key="74" src="06_Snares&Claps_07_SP_449.wav"></audio>
    <audio data-key="75" src="40_ProcessSnrClap_01_779.wav"></audio>
    <audio data-key="76" src="Hands_10_378.wav"></audio>

    <script>
        window.addEventListener('keydown',function(e)
        {
            const audio = document.querySelector('audio[data-key="${e.keycode}"]');
            if(!audio)
            {
                return;
            }
            audio.play();
        });
    </script>
</body>
</html>
